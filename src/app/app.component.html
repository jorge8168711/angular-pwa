<div class="cards-container">
  <header class="header">
    <h1>Characters</h1>
  </header>

  <p *ngIf="loading">loading...</p>

  <article class="card" *ngFor="let item of data['results']">
    <img class="card-image" [src]="getImageUrl(item)">

    <h2 class="card-title">{{ item.name }}</h2>
    <p class="card-description">{{ item.description || 'N/A' }}</p>
  </article>
</div>
